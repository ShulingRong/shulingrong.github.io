<body>

  <h2>Order Confirmation</h2>

  <p>Create Order Time:</p>
  <div id = "showtime"></div>
  
  <br>
  <script>
    // input
    var name, item, price, num,tax;
    name = window.prompt("Enter your name:", "John");
    item = window.prompt("Enter the name of the item :", "iPhone 15");
    //document.write("<h1>Hello " + name + "!</h1>");
    price = window.prompt("Enter the price of the item :", "999");
    num = window.prompt("Enter number of item:","1");
    // counting
    tax = price * 0.0875 * num;
    var total = (price * num) + tax;
  
    //date>
      const d = new Date();
      const hour = d.getHours();

     document.getElementById("showtime").innerHTML = d;

    document.write("<br>");
    
    // Arrival Date   
    var expDate = new Date(d);
    expDate.setDate(expDate.getDate() + 7);
    const year = expDate.getFullYear();
    const month = expDate.getMonth() + 1;
    const day = expDate.getDate();
    const timestr = month + "/" + day + "/" + year;

    //document.getElementById("expectedDate").innerHTML = timestr;
    if (num > 0 && num < 100) {
      // print
      document.write(`
        <table>
            <tr>
              <th>Customer</th>
              <th>Item</th>
              <th>Price</th>
              <th>Number</th>
              <th>Tax</th>
              <th>Total</th>
              <th>Expected Arriaval date</th>
            </tr>
            <tr>
              <td>${name}</td>
              <td>${item}</td>
              <td>$${price}</td>
              <td>${num}</td>
              <td>${tax}</td>
              <td>$${total}</td>
              <td>${timestr}</td>
            </tr>
          </table>
      `);
    } else {
      window.alert("Invalid number, please enter again");
      document.write("Oops Something Wrong..");
    }

      //greeting
    if(hour >=6 && hour < 12){
      document.writeln("<b>Good Morning, " + name + ". Thank you for Ordering, welcome next time!</b>");
    }else if(hour >=12 && hour < 18){

      document.writeln("<b>Good Afternoon, " + name + ". Thank you for Ordering, welcome next time!</b>");
    }else{

      document.writeln("<b>Good Evening, " + name + ". Thank you for Ordering, welcome next time!</b>");
    }


  </script>
