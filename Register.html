  <script>

    function register() {
      var account = document.getElementById("account");
      var pw = document.getElementById("password");


      //passworld must contain a special character
      const specialChar = /^(?=.*[?!@#$%^&*()~`,:\"./\{\}[\]]).*$/;


      if ((account.value).length == 0) {
        sfirstName.className = "text-danger";
      }
      if ((pw.value).length == 0) {
        sPassword.className = "text-danger";
      }
      if (specialChar.test(pw.value) != 1) {
        //Checkpw.className = "text-danger";
        alert("Password must contain a special character!");
      }


      if ((account.value).length != 0 && (pw.value).length != 0 && specialChar.test(pw.value)) {
        var account = document.getElementById("account").value;
        window.location.href = "Final.html?account=" + account;
      }
    }
  </script>
